<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
</head>
    <style>
        body{
            background-color: aqua;
        }

        h1{
            text-align: center;
            color: white;
        }

        .contenedor{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: blue;
            padding: 20px;
        }

        .usuario-card{
            background-color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
        }

        .usuario-imagen{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .btn-eliminar{
            background-color: red;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .usuarios-lista{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-actualizar{
            background-color: green;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            margin-right: 5px;
        }
        
    </style>

<body>

    <div class="contenedor">

        <h1>Usuarios Registrados</h1>

        {% if usuarios %}
            <div class="usuarios-lista">
                {% for usuario in usuarios %}
                    <div class="usuario-card">
                        {% if usuario.imagen_url %}
                            <img src="{{ usuario.imagen_url }}" alt="{{ usuario.username }}" class="usuario-imagen">
                        {% else %}
                            <p>Sin imagen</p>
                        {% endif %}
                        
                        <p><strong>{{ usuario.username }}</strong></p>
                        
                        <a href="{% url 'editar_usuario' usuario.id %}" class="btn-actualizar">Actualizar</a>
                        <a href="{% url 'eliminar_usuario' usuario.id %}" class="btn-eliminar">Eliminar</a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p style="color: white;">No hay usuarios registrados.</p>
        {% endif %}

    </div>    

</body>
</html>
