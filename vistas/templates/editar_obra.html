{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Obra - BookMora</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           ESTILOS GENERALES
           ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: #fafafa; }

        /* header (estilo perfil) */
        .header-filas {
            background-color: #08042b;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }

        .logo-area { display: flex; align-items: center; }
        .nav-area { display: flex; align-items: center; gap: 20px; }
        .nav-area a { color: #fff; text-decoration: none; font-size: 15px; font-family: 'Playfair Display', serif; }
        .nav-avatar img { width: 38px; height: 38px; border-radius: 50%; border: 2px solid #5ba4cf; object-fit: cover; }

        /* Contenedor Principal */
        .main-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            display: flex;
            gap: 50px;
        }

        /* Columna Izquierda (Imagen) */
        .left-col { flex: 0 0 300px; }

        .image-placeholder {
            width: 100%;
            height: 400px;
            background-color: #e8e8e8;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 20px;
            color: #555;
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .image-placeholder img.preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Columna Derecha */
        .right-col { flex: 1; }

        .section-title {
            background-color: #08042b;
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            padding: 5px 15px;
            display: inline-block;
            margin-bottom: 25px;
        }

        .form-group { margin-bottom: 20px; }
        .form-label { font-family: 'Playfair Display', serif; font-size: 16px; color: #333; margin-bottom: 8px; display: block; }
        .form-input { width: 100%; background-color: #f0f0f0; border: none; padding: 12px 15px; font-family: 'Poppins', sans-serif; font-size: 14px; color: #333; outline: none; }
        textarea.form-input { height: 100px; resize: none; }

        .input-with-icon { position: relative; }
        .input-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); font-size: 20px; color: #000; cursor: pointer; }

        .next-btn-container { text-align: right; margin-top: 40px; }
        .next-btn { background: none; border: none; font-family: 'Playfair Display', serif; font-size: 18px; color: #333; cursor: pointer; }

    </style>
</head>
<body>

    <!-- Header -->
    <header class="header-filas">
        <div class="logo-area">
            <a href="{% url 'dashboard' %}">
                <img src="{% static 'images/logo_final_perfil.png' %}" alt="BookMora" style="height: 48px; width: auto; object-fit: contain;">
            </a>
        </div>

        <nav class="nav-area">
            <a href="{% url 'perfil' %}">Mi Perfil</a>
            <div class="nav-avatar">
                <a href="{% url 'perfil' %}"><img src="{% static 'images/avatar_grande.png' %}" alt="Perfil"></a>
            </div>
        </nav>
    </header>

    <!-- 
      FORMULARIO DE EDICIÓN
      Pre-carga los datos de la obra existente para su modificación.
    -->
    <form class="main-container" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Izquierda: Edición de Portada -->
        <div class="left-col">
            <label for="titulo-img" class="image-placeholder">
                <!-- Muestra la imagen actual si existe -->
                {% if obra.imagen %}
                    <img src="{{ obra.imagen.url }}" class="preview">
                {% elif obra.imagen_url %}
                    <img src="{{ obra.imagen_url }}" class="preview">
                {% else %}
                    Subir Imagen +
                {% endif %}
                <!-- Input oculto para subir nuevo archivo -->
                <input type="file" name="imagen" id="titulo-img" style="display: none;">
            </label>
            <div style="margin-top: 10px;">
                <input type="text" name="imagen_url" value="{{ obra.imagen_url|default:'' }}" placeholder="O pega la URL de la imagen..." class="form-input" style="font-size: 12px;">
            </div>
        </div>

        <!-- Derecha: Campos de Texto -->
        <div class="right-col">
            <!-- 
               PESTAÑAS DE NAVEGACIÓN
               Permite alternar entre "Detalles" (esta vista) y "Tabla de Contenidos".
            -->
             <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <a href="#" style="background-color: #08042b; color: #fff; padding: 10px 20px; text-decoration: none; font-family: 'Playfair Display', serif; font-size: 14px;">Detalles de la obra</a>
                <a href="{% url 'tabla_contenidos' obra.id %}" style="background-color: #0b0640; opacity: 0.7; color: #fff; padding: 10px 20px; text-decoration: none; font-family: 'Playfair Display', serif; font-size: 14px;">Tabla de contenidos</a>
            </div>

            <div class="section-title">Editar Obra</div>

            <!-- Título -->
            <div class="form-group">
                <label class="form-label">Titulo</label>
                <input type="text" name="titulo" class="form-input" value="{{ obra.titulo }}" required>
            </div>

            <!-- Descripción -->
            <div class="form-group">
                <label class="form-label">Descripción</label>
                <textarea name="descripcion" class="form-input">{{ obra.descripcion }}</textarea>
            </div>

            <!-- Personajes -->
            <div class="form-group">
                <label class="form-label">Personajes Principales</label>
                <div id="personajes-container">
                    <div class="input-with-icon">
                        <input type="text" name="personajes" class="form-input" value="{{ obra.personajes }}">
                        <span class="input-icon" onclick="addInput('personajes-container', 'personajes')">+</span>
                    </div>
                </div>
            </div>

            <!-- Categoría -->
            <div class="form-group">
                <label class="form-label">Categoria</label>
                <div class="input-with-icon">
                    <select name="categoria" id="categoria-select" class="form-input" style="appearance: none; -webkit-appearance: none; cursor: pointer;">
                        <option value="" disabled>Selecciona una categoría</option>
                        <option value="Ficción">Ficción</option>
                        <option value="Romance">Romance</option>
                        <option value="Terror">Terror</option>
                        <option value="Fantasía">Fantasía</option>
                        <option value="Misterio">Misterio</option>
                        <option value="Aventura">Aventura</option>
                    </select>
                    <span class="input-icon" style="pointer-events: none;">﹀</span> 
                </div>
            </div>

            <!-- Etiquetas -->
            <div class="form-group">
                <label class="form-label">Etiquetas</label>
                <div id="etiquetas-container">
                    <div class="input-with-icon">
                        <input type="text" name="etiquetas" class="form-input" value="{{ obra.etiquetas }}">
                        <span class="input-icon" onclick="addInput('etiquetas-container', 'etiquetas')">+</span>
                    </div>
                </div>
            </div>

            <div class="next-btn-container">
                <button type="submit" class="next-btn">Guardar Cambios</button>
            </div>
        </div>
    </form>

    <script>
        // Establece el valor seleccionado en el select de categoría basado en el dato guardado
        const savedCategory = "{{ obra.categoria }}";
        if(savedCategory) {
            document.getElementById('categoria-select').value = savedCategory;
        }

        // Función para agregar inputs dinámicos
        function addInput(containerId, name) {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = 'input-with-icon';
            div.style.marginTop = '10px';
            
            const input = document.createElement('input');
            input.type = 'text';
            input.name = name;
            input.className = 'form-input';
            
            const removeIcon = document.createElement('span');
            removeIcon.className = 'input-icon';
            removeIcon.innerText = '−'; 
            removeIcon.style.cursor = 'pointer';
            removeIcon.onclick = function() { container.removeChild(div); };
            
            div.appendChild(input);
            div.appendChild(removeIcon);
            container.appendChild(div);
        }
    </script>
</body>
</html>
