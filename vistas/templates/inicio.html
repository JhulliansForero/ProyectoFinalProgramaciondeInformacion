{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMora - Donde Nacen tus Historias</title>
    
    <!-- Fuentes de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
    
    <style>
        /* =========================================
           ESTILOS GENERALES
           ========================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: #ffffff;
            color: #333;
        }

        /* =========================================
           HEADER Y NAVEGACIÓN
           ========================================= */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            border-bottom: 1px solid #eee;
        }

        .logo-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-header img {
            width: 40px;
            height: 40px;
        }

        .logo-header span {
            color: #7ec8e3;
            font-family: "Playfair Display", serif;
            font-size: 18px;
            font-style: italic;
        }

        /* Buscador */
        .buscador {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .buscador input {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
            font-size: 14px;
        }

        /* Enlaces de Navegación */
        .nav-header {
            display: flex;
            gap: 25px;
        }

        .nav-header a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-header a:hover {
            color: #7ec8e3;
        }

        /* =========================================
           HERO SECTION (Principal)
           ========================================= */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 60px 40px;
        }

        .hero-text h1 {
            font-family: "Playfair Display", serif;
            font-size: 36px;
            color: #333;
            line-height: 1.3;
        }

        .hero-image img {
            width: 350px;
        }

        /* =========================================
           SECCIONES COMUNES
           ========================================= */
        .seccion {
            padding: 40px;
        }

        .seccion h2 {
            font-family: "Playfair Display", serif;
            font-size: 24px;
            margin-bottom: 25px;
            color: #333;
        }

        .portadas-img, .categorias-img {
            text-align: center;
        }

        .portadas-img img {
            max-width: 100%;
            width: 900px;
        }

        .categorias-img img {
            max-width: 100%;
            width: 700px;
        }

        /* =========================================
           SECCIÓN FANDOM
           ========================================= */
        .fandom {
            padding: 60px 40px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: #fff;
        }

        .fandom-image img {
            width: 400px;
        }

        .fandom-text h2 {
            font-family: "Playfair Display", serif;
            font-size: 32px;
            color: #333;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <!-- 
      HEADER PRINCIPAL
      Contiene el logotipo, la barra de búsqueda y los enlaces de navegación (Registro/Login).
    -->
    <header class="header">
        <!-- Logotipo de la aplicación -->
        <div class="logo-header">
            <img src="{% static 'images/logo_bookmora.png' %}" alt="BookMora" />
            <span>BookMora</span>
        </div>

        <!-- 
          BARRA DE BÚSQUEDA 
          Envía una petición GET a la vista 'buscar' con el término ingresado.
          Incluye autocompletado con un <datalist>.
        -->
        <form class="buscador" method="GET" action="{% url 'buscar' %}">
            <input type="text" name="q" list="libros-sugerencias" placeholder="Buscar" />
            
            <!-- Lista de sugerencias para autocompletado -->
            <datalist id="libros-sugerencias">
                <option value="El Susurro de las Runas">
                <option value="Crónicas de Sombras">
                <option value="La Canción de Leviatán">
                <option value="Forjados en Bruma">
                <option value="El Último Ocaso de Eterna">
            </datalist>
            
            <!-- Botón oculto para permitir envío con Enter -->
            <button type="submit" style="display:none;"></button>
        </form>

        <!-- 
          NAVEGACIÓN 
          Enlaces para usuarios no autenticados: Registro e Iniciar Sesión.
        -->
        <nav class="nav-header">
            <a href="{% url 'formulario' %}">Registrate</a>
            <a href="{% url 'login' %}">Iniciar Sesión</a>
        </nav>
    </header>

    <!-- 
      HERO SECTION
      Sección principal de bienvenida con un mensaje inspirador e imagen decorativa.
    -->
    <section class="hero">
        <div class="hero-text">
            <h1>Conecta con el autor.<br />Vive la historia.</h1>
        </div>
        <div class="hero-image">
            <img src="{% static 'images/libros_flores.png' %}" alt="Libros" />
        </div>
    </section>

    <!-- 
      SECCIÓN: LO MÁS POPULAR
      Muestra una imagen estática representando los libros más leídos.
    -->
    <section class="seccion">
        <h2>Lo mas Popular</h2>
        <div class="portadas-img">
            <img src="{% static 'images/portadas_libros.png' %}" alt="Libros Populares" />
        </div>
    </section>

    <!-- 
      SECCIÓN: CATEGORÍAS
      Muestra las diferentes categorías disponibles mediante una imagen.
    -->
    <section class="seccion">
        <h2>Diversidad De Historias.</h2>
        <div class="categorias-img">
            <img src="{% static 'images/categorias.png' %}" alt="Categorías" />
        </div>
    </section>

    <!-- 
      SECCIÓN: FANDOM
      Sección inferior decorativa con mensaje sobre la comunidad.
    -->
    <section class="fandom">
        <div class="fandom-image">
            <img src="{% static 'images/personas_leyendo.png' %}" alt="Personas leyendo" />
        </div>
        <div class="fandom-text">
            <h2>El fandom<br />comienza en el<br />primer capítulo.</h2>
        </div>
    </section>

</body>
</html>
